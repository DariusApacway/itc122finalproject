<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Responsive Payment Gateway Form Design using HTML and CSS | Codehal</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>

    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text"
                        placeholder="obet logins">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email"
                        placeholder="obetlogins@gmail.com">
                </div>
                 <div class="input-box">
                    <span>Address :</span>
                    <input type="text"
                     placeholder="Room - Street - Baranggay">
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text"
                        placeholder="Pasig City">
                </div>

                <div class="flex">
                    <div class="input-box">
                    <span>State :</span>
                    <input type="text"
                    placeholder="Philippines">
                </div>
                <div class="input-box">
                    <span>Zip Code :</span>
                    <input type="text"
                    placeholder="1600">
                    </div>
                </div>
            </div>

            <div class="column">
                <h3 class="title">Payment</h3>
                <div class="input-box">
                    <span>Cards Accepted :</span>
                    <img src="img1.png"> <img src="img2.png"> <img src="img3.png"> <img src="img4.png"> <img src="img5.png">
                </div>
                <div class="input-box">
                    <span>Name On Card :</span>
                    <input type="text"
                    placeholder="Mr.Obet Logins">
            </div>
             <div class="input-box">
                <span>Credit Card Number :</span>
                <input type="number"
                 placeholder="1111 2222 3333 4444">
                </div>
                <div class="input-box">
                    <span>Exp. Month:</span>
                    <input type="text"
                    placeholder="August">
            </div>

            <div class="flex">
                <div class="input-box">
                <span>Exp. Year :</span>
                <input type="number"
                placeholder="2025">
            </div>
            <div class="input-box">
                <span>CVV :</span>
                <input type="number"
                placeholder="123">
            </div>
        </div>
    </div>
</div>

<button type="submit" class="btn">Submit</buttont>
        </form>
    </div>
</body>
</html>
